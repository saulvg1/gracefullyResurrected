<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/contact.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init('user_7gupNmwABxFluFtiyBIGh');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function () {
            document.querySelector('#contact-form').addEventListener('submit', function (event) {
                const form = document.querySelector("#contact-form")
                const message = document.querySelector(".hidden")
                event.preventDefault();
                emailjs.sendForm('gmail', 'template_wdnXWxuU', this);
                form.reset();
                message.classList.add("visable")
            });
        }
    </script>
    <title>About Us</title>
</head>

<body>
    <div class="navBar">
        <div class="navBar_logo">
            <a href="index.html">
                <img src="assets/logo/businessLogo.png" alt="Gracefully Resurrected logo">
            </a>
        </div>
        <i class="fas fa-bars burger"></i>
        <div class="navBar_linksWrapper">
            <div class="navLink">
                <a href="index.html">Home</a>
            </div>
            <div class="navLink">
                <a href="about.html">About</a>
            </div>
            <div class="servicesDropdown">
                <div class="navLink" id="navLink-dropdown">
                    <a href="#">Services</a>
                </div>
                <div class="dropdown_content">
                    <a href="#">Lawn and Tree</a>
                    <a href="#">Home Renovation</a>
                    <a href="kitchens.html">Roofing</a>
                    <a href="#">Flooring</a>
                </div>
            </div>

            <div class="navLink">
                <a href="contact.html">Contact Us</a>
            </div>
        </div>
    </div>
    <div class="contactBody">
        <div class="contact-wrapper">
            <div class="contactForm">
                <h1>Contact Gracefully Resurrected</h1>
                <form id="contact-form">
                    <div class="formInput">
                        <label>Name:</label>
                        <input type="text" name="from_name" required />
                    </div>
                    <div class="formInput">
                        <label>Email:</label>
                        <input type="text" name="user_email" required />
                    </div>
                    <div class="formInput">
                        <label>City:</label>
                        <input type="text" name="user_city" />
                    </div>
                    <div class="formInput">
                        <label>Phone:</label>
                        <input type="text" name="user_phone" required />
                    </div>
                    <div class="formInput">
                        <label>Project:</label>
                        <input type="text" name="user_project" />
                    </div>
                    <div class="formInput">
                        <label>Message:</label>
                        <input type="text" name="message_html" required />
                    </div>
                    <div class="hidden">Message Sent</div>
                    <div class=" formButton">
                        <button type="submit" value="Reset Form">Send Message</button>
                    </div>

                </form>
            </div>
            <div class=" contactInfo">
                <div class="conactInfo-wrapper">
                    <div class="contactInfo-header">
                        <h1>Contact/Get Free Estimate</h1>
                        <div class="contactInfo-line"></div>
                    </div>
                    <div class="contactInfo-content">
                        <p>Gracefully Resurrected</p>
                        <p>Phone: 999-999-9999</p>
                        <p>Email: tempEmail@gmail.com</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="googleMap">
        <h1>We serve South Central Idaho</h1>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d14450.84313519874!2d-114.45589063834785!3d42.597275425714834!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1stwin%20falls%20bridge!5e0!3m2!1sen!2sus!4v1594422327646!5m2!1sen!2sus"
            width="80%" height="100%" frameborder="0" style="border:0;" allowfullscreen="true" aria-hidden="false"
            tabindex="0"></iframe>
    </div>
    <div class="footer">
        <div class="logo">
            <img src="./assets/logo/businessLogo.png" alt="logo" />
        </div>
        <div class="contactInfo">
            <p>2020 All Rights Reserved | Site by Sv Media</p>
        </div>
    </div>
